<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----link bootstrap -----  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- -----link hojas de estilos css -----  -->
    <link rel="stylesheet" href="../css/personas.css">
      <!-- -----link fonts google general -----  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;600&display=swap"
          rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,200;1,500&display=swap"
          rel="stylesheet">

    <title>Tabla de suscriptores</title>
</head>
<body>

    <header id="header"></header>

    <main>

        <section class="container">
            <div id="app" >

                <!-- BotÃ³n Nuevo (Azul) -->
                <a class="nuevo" href="../index.html">Inicio</a>

                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <div class="spinner-border"></div>
                        <p>Cargando .....</p>

                    </section>
                    <section class="table__container" v-else>
                        
                        <div >
                            <table class="tabla">
                                <thead>
                                    <tr>
                                        <th >ID</th>
                                        <th >Nombre</th>
                                        <th >Email</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                    <tr v-for="persona in personas">
                                        <td >{{persona.id}}</td>
                                        <td>{{persona.nombre}}</td>
                                        <td>{{persona.email}}</td>
                                        
                                        <td class="btn__container">
                                            <button class="btn__del" type="button"  v-on:click="eliminar(persona.id)">Eliminar</button>
                                            
                                            <a class="btn__edit" :href="'editar_persona.html?id='+ persona.id+ '&nombre=' + persona.nombre + '&email=' +persona.email" >Editar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

    <script src="../js/personas.js"></script>
    <!-- <script src="../js/header.js"></script> -->
</body>
</html>
