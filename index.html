<body>
    <header>
        <nav></nav>
        <section>
            <!--Imagen de cabecera-->
        </section>
        <!-- Seccion Adrian -->
    </header>

    <section>
        <!-- Seccion Novedades Alejandro -->
    </section>

    <section>
        <!-- Seccion Movies Daniela -->
        <div class="section-movies">
            <div class="header-movies">
                <p class="subtitle-movies">Top Online</p>
                <h2 class="title-movies">Peliculas Recomendadas</h2>
                <ul class="nav-movies">
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Drama</a></button></li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Comedia</a></button></li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Ciencia Ficcion</a></button>
                    </li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Terror</a></button></li>
                </ul>
            </div>
            <div class="body-movies">
                <ul id="movie-list"></ul>
            </div>
        </div>
    </section>

    <section>
        <!-- Seccion Series Daniela -->
        <div class="section-series">
            <div id="container-stars">
                <div id="stars"></div>
            </div>
            <div class="header-series">
                <p class="subtitle-series">Top series recomendadas</p>
                <h2 class="title-series">TV Series</h2>
                <ul class="nav-movies">
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Drama</a></button></li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Comedia</a></button></li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Ciencia Ficcion</a></button>
                    </li>
                    <li><button class="nav-btn-movies"><a href="#" class="nav-span-movies">Terror</a></button></li>
                </ul>
            </div>
            <div class="body-series">
                <ul id="series-list"></ul>
            </div>
        </div>
    </section>

    <section class="bg-section-contacto">
        <!-- Seccion de Contacto Daniela -->
        <section id="stars-contacto"></section>
        <section id="stars-contacto2"></section>
        <section id="stars-contacto3"></section>
        <div class="row d-flex justify-content-center align-items-center container-contacto">
            <div class="col-10 col-md-6 bg-dark container-card-contacto">
                <div class="card-contacto">
                    <div class="d-block mt-3 text-center">
                        <h2>SUSCRÍBETE</h2>
                        <p>Y recibe todas las noticias sobre el séptimo arte.</p>
                    </div>
                    <div class="mx-3">
                        <div class="input-group mb-3 mt-4">
                            <input type="text" class="form-control input-contacto" placeholder="Enter email"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="nav-btn-movies" type="button"><a href="#"
                                    class="nav-span-movies">Subscribirse</a></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <!-- Seccion Footer Alejandro-->
    </footer>
